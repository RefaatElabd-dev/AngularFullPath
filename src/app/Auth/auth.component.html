<div class="row">
    <div class="col-xs-12 col-md-offset-3 col-md-6">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control"
                       type="email" 
                       id="email"
                       name="email"
                       ngModel
                       required>
            </div>
            <div class="form-group">
                <label for="password">E-mail</label>
                <input class="form-control"
                       type="password" 
                       id="password"
                       name="password"
                       ngModel
                       required
                       minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
                     {{ isLogin? 'Login': 'Sign Up'}}</button> |
                <button type="button" class="btn btn-primary" (click)="onLoginSwitch()"> Switch to {{ isLogin? 'Sign Up': 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
